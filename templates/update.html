<body>
 <h1>Update Entry</h1>
    
    <form action="" method="POST">
        <input type="hidden" name="tango_id" value="{{ entry[0] }}">
        
        <label for="tango">単語:</label>
        <input type="text" name="tango" value="{{ entry[1] }}" required><br>
        
        <label for="yomiKata">読み方:</label>
        <input type="text" name="yomiKata" value="{{ entry[2] }}"><br>
        
        <label for="imi">意味:</label>
        <input type="text" name="imi" value="{{ entry[3] }}"><br>
        
        <label for="nichiji">日時:</label>
        <input type="text" name="nichiji" value="{{ entry[4] }}"><br>
        
        <button type="submit" onclick="return confirm('本当に更新しますか？')">エントリの更新</button>
    </form>
  <script src="main.js"></script>
